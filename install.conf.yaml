- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true
    # brewfile:
    #   stdout: false
    #   stderr: false
    #   include: ['tap', 'brew', 'cask']
    #   # Optional, if you want to run install command as another user:
    #   sudo: brewuser

- shell:
  - [sh pre-install.sh, Running pre installation script]
  - [git submodule update --init --recursive, Installing submodules]

- create:
    - ~/repos

- clean: ['~']

- shell:
  - [brew bundle, Installing Homebrew formulas from Brewfile]

- link:
    ~/.gitconfig: 
      path: gitconfig
      force: true
    ~/Brewfile: Brewfile
    ~/.zprofile: 
      path: zprofile
      force: true
    ~/.zshrc: 
      path: zshrc
      force: true
    ~/.oh-my-zsh/completions: oh-my-zsh/completions
    "~/Library/Application\ Support/Code/User/settings.json":
      force: true
      path: vscode/settings.json
