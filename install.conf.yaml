- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true
    brewfile:
      stdout: false
      stderr: false
      include: ['tap', 'brew', 'cask']

- shell:
  - [sh pre-install.sh, Running pre installation script]
  - [git submodule update --init --recursive, Installing submodules]

- create:
    - ~/repos

- clean: ['~']

- brewfile:
    # This accepts the same options as `brew bundle` command:
    file: Brewfile

- link:
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshrc: 
      path: zshrc
      force: true
    ~/.oh-my-zsh/completions: oh-my-zsh/completions
    "~/Library/Application\ Support/Code/User/settings.json":
      force: true
      path: vscode.json
