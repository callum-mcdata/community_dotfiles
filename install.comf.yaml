- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshrc: 
      path: zshrc
      force: true
    ~/.oh-my-zsh/completions: oh-my-zsh/completions
    "~/Library/Application\ Support/Code/User/settings.json":
      force: true
      path: vscode.json
      
- create:
    - ~/repos

- tap:
    - buo/cask-upgrade
    - homebrew/bundle
    - homebrew/cask
    - homebrew/core
    - microsoft/git

- brew:
    - git
    - python@3.10
    - openssl@3
    - poetry
    - dotbot

- tap:
    - caskroom/fonts

- brew:
    - git
    - git-lfs
    - emacs --with-cocoa --with-gnutls --with-librsvg --with-imagemagick --HEAD --use-git-head

- cask:
    - git-credential-manager-core
    - visual-studio-code
    - fig
